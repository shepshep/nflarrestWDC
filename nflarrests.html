<html>

<head>
    <title>NFL Arrests Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>
    <script src="nflarrestsTeamInput.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">

            <h2>Pull the arrest records for any NFL team!</h2>
<form>
    <div class="form-inline">
        <label for="team-input" class="text-center">Select team:</label>
    </div>
    <div class="form-inline">
        <select name="team-input" id="team-input">
            <option value="ARI">Arizona Cardinals</option><option value="ATL">Atlanta Falcons</option><option value="BAL">Baltimore Ravens</option>
            <option value="BUF">Buffalo Bills</option><option value="CAR">Carolina Panthers</option><option value="CHI">Chicago Bears</option><option value="CIN">Cincinnati Bengals</option>
            <option value="CLE">Cleveland Browns</option><option value="DAL">Dallas Cowboys</option><option value="DEN">Denver Broncos</option><option value="DET">Detroit Lions</option>
            <option value="GB">Green Bay Packers</option><option value="HOU">Houston Texans</option><option value="IND">Indianapolis Colts</option><option value="JAC">Jacksonville Jaguars</option>
            <option value="KC">Kansas City Chiefs</option><option value="LAC">Los Angeles Chargers</option><option value="LA">Los Angeles Rams</option><option value="MIA">Miami Dolphins</option>
            <option value="MIN">Minnesota Vikings</option><option value="NE">New England Patriots</option><option value="NO">New Orleans Saints</option><option value="NYG">New York Giants</option>
            <option value="NYJ">New York Jets</option><option value="OAK">Oakland Raiders</option><option value="PHI">Philadelphia Eagles</option><option value="PIT">Pittsburgh Steelers</option>
            <option value="SEA">Seattle Seahawks</option><option value="SF">San Francisco 49ers</option><option value="TB">Tampa Bay Buccaneers</option>
            <option value="TEN">Tennessee Titans</option><option value="WAS">Washington Redskins</option>
        </select>
    </div>
</form>


                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Fetch Team Arrest Data</button>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <a href="www.nflarrest.com">
                <img src="nflarrest.png" alt="NFL Arrests" style="width:100px;height:100px;">
                </a>
                <br/>
                <h4>Data provided by NFLArrest.com</h4>
               
            </div>
        </div>
    </div>
</body>

</html>
